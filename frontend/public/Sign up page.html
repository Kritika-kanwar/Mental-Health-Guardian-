<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Sign Up - Mental Health Guardian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            background-attachment: fixed;
            background-size: cover;
            animation: aurora 10s infinite alternate;
        }
        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
    <script>
        function togglePasswordVisibility(inputId, iconId) {
            const inputField = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            if (inputField.type === "password") {
                inputField.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                inputField.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function handleSignUp(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (!username || !email || !password || !confirmPassword) {
                alert("Please fill in all fields.");
                return;
            }

            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

if (!passwordPattern.test(password)) {
    alert("Password must contain at least 8 characters, including at least one uppercase and one lowercase letter.");
    return;
}

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            // Save user data to localStorage
            const user = {
                username,
                email,
                password, // Note: In production, hash the password before saving
            };
            localStorage.setItem('user', JSON.stringify(user));

            alert("Signup successful! Redirecting to Home Page...");
            window.location.href = "home page 2.html";
        }
    </script>
</head>
<body class="font-roboto">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-gray-800">
            <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
            <form onsubmit="handleSignUp(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <div class="relative">
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password" required>
                        <span class="absolute right-3 top-2 cursor-pointer" onclick="togglePasswordVisibility('password', 'password-icon')">
                            <i id="password-icon" class="fas fa-eye"></i>
                        </span>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Password must contain at least 8 characters, including an uppercase letter and a lowercase letter.</p>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm-password">Confirm Password</label>
                    <div class="relative">
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="confirm-password" type="password" placeholder="Confirm Password" required>
                        <span class="absolute right-3 top-2 cursor-pointer" onclick="togglePasswordVisibility('confirm-password', 'confirm-password-icon')">
                            <i id="confirm-password-icon" class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="terms">
                        <input class="mr-2 leading-tight" type="checkbox" id="terms" required>
                        <span class="text-sm">I agree to the <a href="#" class="text-blue-500 hover:text-blue-700">Terms and Conditions</a></span>
                    </label>
                </div>
                <section class="text-center my-4">
                    <p class="text-gray-700">
                        Already have an account? 
                        <a href="login page.html" class="text-blue-600 hover:underline">Login In</a>
                    </p>
                </section>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Sign Up
                    </button>
                </div>
            </form>
            <p class="text-center text-gray-500 text-xs mt-6">
                &copy;2023 Mental Health Guardian. All rights reserved.
            </p>
        </div>
    </div>
</body>
</html>
